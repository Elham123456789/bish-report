
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>تقرير تنفيذ برنامج - روضة وابتدائية بيش الرابعة والعوق الفكري</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:"Tajawal",Tahoma,Arial;
  background:#f6f8fb;
  color:#0f172a;
}
.sheet{
  width:210mm;
  height:297mm;
  margin:10px auto;
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:grid;
  grid-template-rows:30mm auto 6mm;
}
.header{
  background:#0e3b46;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:800;
}
.header div{line-height:1.7}

.main{padding:10mm}

.table{
  width:100%;
  border-collapse:collapse;
  margin-bottom:6mm;
}
.table th,.table td{
  border:1px solid #e5e7eb;
  padding:6px;
  text-align:center;
}
.table th{
  background:#ecf7f8;
  font-weight:700;
}

.section{
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:6mm;
  margin-bottom:6mm;
}

.gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:4mm;
  margin-bottom:6mm;
}
.photo{
  border:1px dashed #94a3b8;
  height:55mm;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}
.photo input{display:none}
.photo img{width:100%;height:100%;object-fit:contain}

.signatures{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6mm;
}
.sig{
  border:1px solid #e5e7eb;
  padding:6mm;
  text-align:center;
  font-weight:700;
}

.footer{background:#0e3b46}
@media print{
  body{background:#fff}
  .sheet{box-shadow:none;margin:0}
}
</style>
</head>

<body>
<div class="sheet" id="sheet">

  <!-- الهيدر الثابت -->
  <div class="header">
    <div>الإدارة العامة للتعليم بمحافظة جازان</div>
    <div>مكتب تعليم بيش والريث</div>
    <div>روضة وابتدائية بيش الرابعة والعوق الفكري</div>
  </div>

  <div class="main">

    <!-- جدول البيانات -->
    <table class="table">
      <tr>
        <th colspan="4">تقرير تنفيذ برنامج</th>
      </tr>
      <tr>
        <th>مقدم البرنامج</th>
        <td></td>
        <th>مكان التنفيذ</th>
        <td></td>
      </tr>
      <tr>
        <th>التاريخ الهجري</th>
        <td id="hijri"></td>
        <th>المستفيدون</th>
        <td></td>
      </tr>
      <tr>
        <th>عدد الحضور</th>
        <td></td>
        <th>مدة البرنامج</th>
        <td></td>
      </tr>
    </table>

    <!-- الأهداف -->
    <div class="section">
      <strong>أهداف البرنامج</strong>
      <p></p>
    </div>

    <!-- نبذة -->
    <div class="section">
      <strong>نبذة عن البرنامج</strong>
      <p></p>
    </div>

    <!-- الشواهد -->
    <div class="gallery">
      <label class="photo"><input type="file" accept="image/*"></label>
      <label class="photo"><input type="file" accept="image/*"></label>
      <label class="photo"><input type="file" accept="image/*"></label>
      <label class="photo"><input type="file" accept="image/*"></label>
    </div>

    <!-- التواقيع -->
    <div class="signatures">
      <div class="sig">
        رائدة النشاط<br><br>الاسم
      </div>
      <div class="sig">
        مديرة المدرسة<br><br>
        حليمة محمد مهاجر
      </div>
    </div>

  </div>

  <div class="footer"></div>
</div>

<script>
document.getElementById("hijri").textContent =
 new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura',
 {day:'numeric',month:'long',year:'numeric'}).format(new Date());

document.querySelectorAll(".photo input").forEach(input=>{
  input.addEventListener("change",e=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(e.target.files[0]);
    input.parentElement.innerHTML="";
    input.parentElement.appendChild(img);
  });
});
</script>

</body>
</html>
