<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقرير بيش</title>
  <style>
    /* تنسيقات الصفحة العامة */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #FFFFFF;
      color: #000000;
    }
    /* تنسيق لعناصر معينة إن وجدت */
    form label {
      font-weight: bold;
    }
    form input, form textarea {
      margin: 5px 0 15px 0;
      padding: 5px;
      width: 100%;
      max-width: 500px;
    }
    /* إخفاء عناصر معينة عند الطباعة */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- صورة العنوان أعلى التقرير -->
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="header.jpg" alt="Header" style="max-width: 100%; height: auto;">
  </div>

  <!-- نموذج إدخال بيانات التقرير -->
  <form id="formReport">
    <label for="name">الاسم:</label><br>
    <input type="text" id="name" name="name" placeholder="أدخل الاسم"><br>

    <label for="id">الرقم التعريفي:</label><br>
    <input type="text" id="id" name="id" placeholder="أدخل الرقم التعريفي"><br>

    <label for="notes">ملاحظات:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="50" placeholder="أدخل الملاحظات"></textarea><br>

    <!-- زر الحفظ والطباعة -->
    <button type="button" class="no-print" onclick="saveAndPrint()">الحفظ والطباعة</button>
  </form>

  <script>
    // وظيفة الطباعة ثم إعادة ضبط النموذج
    function saveAndPrint() {
      window.print();  // فتح نافذة الحوار للطباعة/الحفظ
      // سيتم إعادة ضبط الحقول تلقائياً بعد إغلاق نافذة الطباعة بواسطة الحدث onafterprint
    }

    // حدث يُستدعى تلقائياً بعد انتهاء عملية الطباعة أو إغلاق معاينة الطباعة
    window.onafterprint = function() {
      // إعادة تعيين جميع حقول النموذج إلى قيمها الافتراضية (تفريغها)
      document.getElementById('formReport').reset();
    };
  </script>
</body>
</html>
